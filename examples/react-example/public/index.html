<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/rdkitjs_cropped-200.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://unpkg.com/@rdkit/rdkit/Code/MinimalLib/dist/RDKit_minimal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma-tooltip@3.0.2/dist/css/bulma-tooltip.min.css"
    />
    <title>RDKit.js - React Example</title>
    <style>
      .back_to_top {
        position: fixed;
        bottom: 80px;
        right: 40px;
        z-index: 9999;
        width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        background: #f5f5f5;
        color: #444;
        cursor: pointer;
        border-radius: 2px;
        display: block;
      }

      .back_to_top:hover {
        background: #e9ebec;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app">
      <div id="navbar"></div>
      <section
        class="main-content columns is-fullheight"
        style="padding-left: 12px"
      >
        <aside
          style="
            position: sticky;
            display: inline-block;
            max-height: 100vh;
            top: 0;
            box-shadow: 3px 0px 0 0 #f5f5f5;
          "
          class="
            menu
            has-background-white-bis
            is-narrow-mobile is-fullheight
            section
            is-hidden-mobile
          "
          id="side-navigation"
        ></aside>
        <div class="container column is-10">
          <div id="introduction"></div>
          <div id="example-list"></div>
          <div id="example-mol-structure"></div>
          <div id="example-svg"></div>
          <div id="example-canvas"></div>
          <div id="example-substructures"></div>
          <div id="example-multi-substructures"></div>
          <div id="example-substructure-search"></div>
          <div id="example-all-options"></div>
          <div id="example-descriptors"></div>
        </div>
      </section>
      <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
      <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>RDKit.js</strong> by
            <a href="https://github.com/rdkit/rdkit"
              >Greg Landrum and the RDKit contributors</a
            >. The source code is licensed
            <a href="https://github.com/rdkit/rdkit/blob/master/license.txt"
              >BDS-3</a
            >.
          </p>
        </div>
      </footer>
      <a class="back_to_top" href="#navbar">&uarr;</a>
    </div>
  </body>
</html>
